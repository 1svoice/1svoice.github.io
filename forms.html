<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<br>
			<form method="POST" action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES">
				<input type="hidden" value="onesmalltweet@gmail.com" name="send_to">
				<fieldset>
					<legend>Your contact information</legend>
					<br>
					<label for="name">Your name </label>
						<input type="text" id="name" name="name">
					<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Don't forget your area code">
					<label for="email">Email</label>
					<input type="text" id="email" name="email">
				</fieldset>
				<fieldset>
					<legend>About your abduction </legend>
					<label for="date">Requested  date</label>
						<input type="date" id="date" name="date">
					<label for="qty">How many people would you like abducted?
					</label>
							<input type="number" id="qty" name="qty" min="1" max="10">
					<p><strong>What type of UFO do you prefer?</strong></p>
							<label>
								<input type="radio" name="ufotype" value="classic">
									Classic oval UFO
							</label>
							<label>
								<input type="radio" name="ufotype" value="classic">Star Wars-style Imperial cruiser
							</label>
							<label>
								<input type="radio" name="ufotype" value="classic" checked>Battlestar Galactica-style Viper
							</label>
							<label>
								<input type="radio" name="ufotype" value="classic">Borg-style cube
							</label>
							<br>
					<label for="abtype"><strong>What type of abduction experience do you want?</strong></label>
						<select id="abtype" name="abtype">
							<option value="Select one...">Select one...</option>
							<option value="tour">Tour of the solar system</option>
							<option value="dinner" selected>Alien dinner and discussion</option>
							<option value="dance">Alien dance lessons</option>
							<option value="whales">Whale watching</option>
						</select>

					<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments" placeholder="Enter your ideas here"></textarea>
					<label>
					<input type="checkbox" value="subscribe" name="subscribe" id="subscribe" checked> Add me to your email list!
					</label>
				</fieldset>
				<button type="submit">Submit</button>
			</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;<br>
				60 South 6th Street &middot;<br>
				Suite 3625 &middot;<br>
				Minneapolis, MN 55402
			</address>
			<br>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.3228735065254!2d-93.2730003197985!3d44.97775177389256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0x4d957d624359d4c7!2s60+South+6th+St+%233625%2C+Minneapolis%2C+MN+55402%2C+USA!5e0!3m2!1sen!2suk!4v1541716651344" width="300" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
